<!DOCTYPE html>
<html>
<head>
	<title>DMC WEB | Login</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/login.css">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body background="css/img1/bg.jpg">
		<div class="login-form">
			<form action="homeActivity.html" onsubmit="return Check()">
				<h1 style="margin-bottom: 25px;" class="text-center">Login</h1>
				<div class="mb-3">
				    <label for="email" class="form-label">Email address</label>
				    <input type="text" class="form-control" id="email">
				  </div>
				  <div class="mb-3">
				    <label for="password" class="form-label">Password</label>
				    <input type="password" class="form-control" id="password">
				 </div>
				  <button type="submit" class="btn btn-primary w-100">Submit</button>
				  <label class="note" style="margin-top: 20px;">Note </label><br>
				  <label class="note">Email 	: admin</label><br>
				  <label class="note">Password 	: 123</label>
			</form>
	</div>
	

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<!-- JavaScript -->

	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
