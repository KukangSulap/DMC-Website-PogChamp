<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Membuat Form Login dan Registrasi</title>
      <link rel="stylesheet" href="css/login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Form Login
            </div>
            <div class="title signup">
               Form Registrasi
            </div>
         </div>
         <div class="form-container">
            <div class="form-inner">
               <form action="/" class="login" method="POST" onsubmit="save()">
                  <div class="field">
                     <input type="text" placeholder="Masukan Email" name="email" id="email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Masukan Password" name="password" required>
                  </div>
                  <div class="pass-link">
                     <a>Lupa password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input id="btnClick" type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Belum Punya Akun? <a href="/register">Daftar Sekarang</a>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Load JS -->

      <script type="text/javascript">
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");

         function clear() {
            localStorage.clear()
         }

         function save() {
            localStorage.clear()
            let Email = document.getElementById("email").value
            localStorage.setItem('email', Email)
         }

         window.onload = clear;
      </script>

   </body>
</html>
